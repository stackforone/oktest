<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/line-awesome/1.3.0/line-awesome/css/line-awesome.min.css">
    <link rel="stylesheet" href="styles.css"> <!-- ลิงก์ไปยังไฟล์ CSS -->
    <title>เข้าสู่ระบบ</title>
</head>
<body>

    <div class="container">
        <div class="logo">
            <img src="logo.png" alt="สำหรับเทสเท่านั้น">
        </div>

        <div class="login-box">
            <h2></h2>
            <form id="login-form">
                <input type="password" id="password1" placeholder="รหัสผ่าน" required>
                <input type="password" id="password2" placeholder="ยืนยันรหัสผ่าน" required>
                <div style="display: flex; justify-content: space-between; align-items: center;">
                    <label style="font-size: 13px;"><input type="checkbox"> จดจำฉัน</label>
                    <a href="#" style="font-size: 12px;">ลืมรหัสผ่าน?</a>
                </div>
                <button type="submit" class="button">เข้าสู่ระบบ</button>
            </form>
        </div>

        <div class="menu">
            <a href="">
                <i class="las la-home fs-20 opacity-60"></i> บ้าน
            </a>
            <a href="#">
                <i class="las la-list-ul fs-20 opacity-60"></i> หมวดหมู่
            </a>
            <a href="#">
                <i class="las la-shopping-bag la-2x text-white"></i> รถเข็น
            </a>
            <a href="#">
                <i class="las la-bell fs-20 opacity-60"></i> การแจ้งเตือน
            </a>
            <a href="#">
                <i class="fas fa-user"></i> บัญชีเงินฝาก
            </a>
        </div>
    </div>

    <!-- เพิ่มส่วนของ JavaScript -->
    <script>
        const form = document.getElementById('login-form');

        form.addEventListener('submit', function(event) {
            event.preventDefault(); // ป้องกันการรีเฟรชหน้า

            const password1 = document.getElementById('password1').value;
            const password2 = document.getElementById('password2').value;

            // ตรวจสอบว่ารหัสผ่านตรงกันและถูกต้อง
            if (password1 === '12345' && password2 === '12345') {
                window.location.href = "dashboard.html"; // เปลี่ยนไปยังหน้าแผงควบคุม
            } else {
                alert('รหัสผ่านไม่ถูกต้อง กรุณาลองอีกครั้ง');
            }
        });
    </script>

</body>
</html>
